<div class="well">
    <h1>Transcripts</h1>
    <div class="well">
        <table class="table table-striped">
            <thead>
            <tr>
                <th ng-repeat="transcript in $ctrl.transcripts">{{field | capitalize}}</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in $ctrl.beverages">
                <td ng-repeat="field in $ctrl.fieldnames">
                    <span ng-hide="field == 'image'">{{user[field]}}</span>
                    <img class="profile-icon" ng-hide="field !== 'image'"
                         ng-src="assets/images/icons/anonymous-icon.png"/>
                </td>
                <td>
                    <!-- Single button -->
                    <div class="btn-group" uib-dropdown is-open="user.dropdown">
                        <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle
                                ng-disabled="disabled">
                            Actions <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                            <li role="menuitem"><a href="#!/chat/user/{{user.uuid}}">Chat</a></li>
                        </ul>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
